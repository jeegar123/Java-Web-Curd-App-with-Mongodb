<html>

<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

</head>

<body>

    <div class="container">
        <form method="POST" action="RegisterServlet">
            <fieldset>
                <legend>Registration Form</legend>
                <div class="form-group">
                    <label for="fullName">Name</label>
                    <input type="text" class="form-control" placeholder="Enter fullname" name="registerName"></input>
                </div>
                <div class="form-group">
                    <label for="enrollment">Enrollment</label>
                    <input type="text" class="form-control" placeholder="Enter enrollment" name="registerEnrollment"></input>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="registerEmail"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="registerPassword">
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Semester</label>
                    <select class="form-control" id="exampleSelect1" name="registerSemester">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>
                
                <fieldset class="form-group">

                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
        </form>

    </div>

</body>

</html>
